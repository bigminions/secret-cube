<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        window.nodeRequire = require
        delete window.require
        delete window.exports
        delete window.module
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <style type="text/css">
        .cube-contain {
            width: 100%;
            margin: 1rem;
        }

        .cube-card {
            width: 15rem;
            display: inline-block;
            margin: 0.5rem;
        }

        .cube-card-image {
            height: 10rem;
        }

        .card-remark {
            word-wrap: break-word;
            font-size: 75%;
        }

        .addform {
            display: block;
            position: fixed;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            margin: 2px blue;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container cube-contain">

        <div class="row cube-row" id="account-con">
            <a id='addButton' class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
        </div>

    </div>

    <div id="addform" class="addform" style="display: none">
        <div class="row">
            <form id="accountfrom" class="col s12">
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="source" class="materialize-textarea"></textarea>
                        <label for="source">Source</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="account" class="materialize-textarea"></textarea>
                        <label for="account">Account</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="password" class="materialize-textarea"></textarea>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="remark" class="materialize-textarea"></textarea>
                        <label for="remark">Remark</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    const electron = nodeRequire('electron')
    const {ipcRenderer} = electron;

    $("#addButton").click(() => {
        $("#addform").show()
    })

    $("#accountfrom").submit((e) => {
        e.preventDefault();
        var data = {}
        data.source = $('#source').val()
        data.account = $('#account').val()
        data.password = $('#password').val()
        data.remark = $('#remark').val()
        passpharse = 'pass'
        ipcRenderer.send('account:add', data, passpharse)
        $("#addform").hide()
    })

    ipcRenderer.on('account:add_succ', (e, record) => {
        // alert(JSON.stringify(record))
        $(`<div class="card cube-card">
                <div class="card-image cube-card-image blue darken-3">
                    <!-- <img src="images/sample-1.jpg"> -->
                    <div class="card-title">${record.data.source}
                        <span class="card-remark">${record.data.remark}</span>
                    </div>
                </div>
                <div class="card-content">
                    <p>INPUT ONE</p>
                    <p>INPUT ONE</p>
                </div>
            </div>`).appendTo($('#account-con'))
    })
    
</script>

</html>
