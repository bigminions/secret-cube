<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        .html {
            height: 100%;
        }

        .body {
            height: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .top-menu {
            position: relative;
            padding: 1rem;
        }

        .search-wrapper {
            width: 15rem;
            margin-right: 3rem;
            float: left;
        }

        .search-wrapper i.material-icons {
            position: absolute;
            top: 2rem;
            left: 14rem;
            cursor: pointer;
        }

        .cube-contain {
            width: 100%;
            min-height: 50rem;
            padding: 1rem;
        }

        .cube-card,
        .card-front,
        .card-back {
            width: 20rem;
            height: 13.6rem;
            border-radius: 0.7rem;
        }

        .cube-card {
            perspective: 1000;
            display: inline-block;
            margin: 0.8rem;
            position: relative;
            cursor: pointer;
        }

        .flip {
            transform: rotateY(180deg);
        }

        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-front,
        .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            padding: 1.35rem;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: grey;
        }

        .card-back p {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .cube-card-title {
            position: relative;
            max-width: 100%;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .cube-card-remark {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .cube-card-account {
            font-size: 1rem;
        }

        .cube-card-account table tr {
            border: 0;
        }

        .vis-butt, .copy-butt{
            cursor: pointer;
        }

        .addform {
            display: block;
            position: fixed;
            padding: 2rem;
            z-index: 100;
            background-color: white;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 28rem;
            height: 33rem;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .input-field {
            margin-top: 1rem;
            margin-bottom: 0;
        }

        .del-butt {
            position: absolute;
            top: -1rem;
            left: 18.5rem;
        }

        .pagination {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="top-menu">
        <div class="search-wrapper">
            <input id="search" placeholder="Search">
            <i class="material-icons">search</i>
        </div>
        <a id='addButton' class="btn-floating waves-effect waves-light blue"><i class="material-icons">add</i></a>
        <a id='deleteButton' class="btn-floating waves-effect waves-light blue"><i class="material-icons">delete</i></a>
    </div>
    <div class="container cube-contain">

        <div class="row cube-row" id="account-con">
        </div>

    </div>

    <div id="addform" class="addform" style="display: none">
        <form id="accountfrom" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="source" class="materialize-textarea"></textarea>
                    <label for="source">Source</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <textarea id="account" class="materialize-textarea"></textarea>
                    <label for="account">Account</label>
                </div>
                <div class="col s3">
                    <p class="range-field">
                        <input type="range" id="account-butt" min="0" max="99" value="20">
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <textarea id="password" class="materialize-textarea"></textarea>
                    <label for="password">Password</label>
                </div>
                <div class="col s3">
                    <p class="range-field">
                        <input type="range" id="password-butt" min="0" max="99" value="50">
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="remark" class="materialize-textarea"></textarea>
                    <label for="remark">Remark</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add
                </button>
                <button id='form-close-butt' class="btn waves-effect waves-light" type="button" name="action">
                    <i class="material-icons">close</i>
                </button>
            </div>
        </form>
    </div>
    <ul class="pagination">
        <!-- <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li> -->
    </ul>
</body>
