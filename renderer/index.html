<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        window.nodeRequire = require
        delete window.require
        delete window.exports
        delete window.module
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <style type="text/css">
        .cube-card-title {
            position: relative;
            max-width: 100%;
            padding: 2rem;
        }

        .cube-contain {
            width: 100%;
            margin: 1rem;
        }

        .cube-card,
        .card-front,
        .card-back {
            width: 15rem;
            height: 15rem;
        }

        .cube-card {
            perspective: 1000;
            display: inline-block;
            margin: 0.5rem;
        }

        .cube-card-image {
            height: 10rem;
        }

        .card-remark {
            word-wrap: break-word;
            font-size: 75%;
        }

        .addform {
            display: block;
            position: fixed;
            background-color: white;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            margin: 2px blue;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }

        /* flip the pane when hovered */
        .cube-card:hover .flipper,
        .cube-card.hover .flipper {
            transform: rotateY(180deg);
        }

        /* flip speed goes here */
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;

            position: relative;
        }

        /* hide card-back of pane during swap */
        .card-front,
        .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
        }

        /* card-front pane, placed above card-back */
        .card-front {
            z-index: 2;
        }

        /* card-back, initially hidden pane */
        .card-back {
            transform: rotateY(180deg);
            background-color: grey;
            padding: 1rem;
        }

        .card-back p {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container cube-contain">

        <!-- <div class="cube-card" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="card-front card blue darken-3">
                    <div class="card-title cube-card-title"><p>Source</p>
                            <span class="card-remark">Remark: This is a remark text.</span>
                    </div>
                </div>
                <div class="card-back card deep-purple">
                    <div class="card-title"><p>Source</p>
                        <span class="card-remark">Remark: This is a remark text.</span>
                    </div>
                    <p>Account: 123456789</p>
                    <p>Password: 987654321</p>
                </div>
            </div>
        </div> -->

        <div class="row cube-row" id="account-con">
            <a id='addButton' class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
        </div>

    </div>

    <div id="addform" class="addform" style="display: none">
        <div class="row">
            <form id="accountfrom" class="col s12">
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="source" class="materialize-textarea"></textarea>
                        <label for="source">Source</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="account" class="materialize-textarea"></textarea>
                        <label for="account">Account</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="password" class="materialize-textarea"></textarea>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="remark" class="materialize-textarea"></textarea>
                        <label for="remark">Remark</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./js/common.js"></script>
<script>
    // const electron = nodeRequire('electron')
    // const { ipcRenderer } = electron;

    $("#addButton").click(() => {
        $("#addform").show()
    })

    $("#accountfrom").submit((e) => {
        e.preventDefault();
        var data = {}
        data.source = $('#source').val()
        data.account = $('#account').val()
        data.password = $('#password').val()
        data.remark = $('#remark').val()
        ipcRenderer.send('account:add', data)
        $("#addform").hide()
    })

    function appendAccountCard(data) {
        $(`<div class="cube-card" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="card-front card blue darken-3">
                    <div class="card-title cube-card-title"><p>${data.source}</p>
                            <span class="card-remark">Remark: ${data.remark}</span>
                    </div>
                </div>
                <div class="card-back card deep-purple">
                    <div class="card-title"><p>${data.source}</p>
                        <span class="card-remark">Remark: ${data.remark}</span>
                    </div>
                    <p>Account: ${data.account}</p>
                    <p>Password: ${data.password}</p>
                </div>
            </div>
        </div>`).insertBefore($('#addButton'))
    }

    ipcRenderer.on('accounts', (event, accounts) => {
        console.log(accounts)
        for (let acc of accounts) {
            appendAccountCard(acc)
        }
    })

    ipcRenderer.on('account:add_succ', (e, record) => {
        console.log(record)
        appendAccountCard(record.data)
    })

</script>

</html>
